<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem Tracker - LeetCode & CodeForces</title>
    <script>
      // Suppress extension-related errors
      const originalError = console.error;
      console.error = function(...args) {
        if (typeof args[0] === 'string' && 
            (args[0].includes('message port closed') || args[0].includes('Extension context'))) {
          return;
        }
        originalError.apply(console, args);
      };
    </script>
    <link rel="preload" href="/assets/vendor-react.js" as="script" crossorigin>
    <link rel="preload" href="/assets/vendor-ui.js" as="script" crossorigin>
    <link rel="modulepreload" href="/assets/index.js">
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
